{% extends "layout.html" %}

{% block content %}
    <div class="row">
        {% for row in database %}
            <div class="col-md-3 offset-1">
                <div class="card" style="width: border-box">
                    {% load safeTools %}
                    <img class="card-img-top" src="data:image/jpeg;base64,{{ row.photo }}" style="height: 280px"
                         alt="{{ row.model }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ row.brand }} {{ row.model }}</h5>
                        <p class="card-text">Combust√≠vel: {{ row.typeOfFuel }}</p>
                        <a href="/infoItem/{{ row.id }}" class="btn btn-primary">Ver mais</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}

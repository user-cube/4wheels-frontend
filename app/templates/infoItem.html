{% extends "layout.html" %}
{% block headers %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
{% endblock %}

{% block content %}
        {% load safeTools %}
        <div class="jumbotron"
             style="background-image: url('data:image/jpeg;base64,{{ row.photo }}');
                     background-size: cover;
                     background-repeat: no-repeat;
                     background-position: center;
                     height: 400px;">
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-9 offset-1">
                    <h1 style="text-align: center">{{ row.titulo }}</h1>
                </div>
            {% if not user.is_superuser %}
                {% if row.quantidade > 0 %}

                    </div>
                    <div class="col-lg-1">
                        <form action="{% url 'buyitem' %}" method='post'>
                            {% csrf_token %}
                            <input name='id' value="{{ row.id }}" hidden>
                            <button type="submit" class="btn btn-success" onclick="return confirm('Are you sure?');"><i class="fa fa-credit-card"></i></button>
                        </form>
                    </div>
                {% endif %}
            {% endif %}
                <div class="col-lg-12">
                    <h2> {{ row.price }}â‚¬</h2>
                    <h5> {{ row.descricao }}</h5>
                </div>
            </div>
        </div>
{% endblock %}
